<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <div>Library</div>
        <button id="addBook">Add new book</button>
    </div>
    <div class="main">
    </div>
    <div class="footer">
        <div>A project by <a href="https://github.com/AliyyahS">AliyyahS</a></div>
    </div>
    <dialog id="dialog">
        <h1>Add a new book</h1>
        <form id="form">
            <input type="text" id="title" name="title" placeholder="Title*" required>
            <input type="text" id="author" name="author" placeholder="Author's name*" required>
            <input type="number" id="pages" name="pages" placeholder="No. of pages*" required>
            <div>
                <input type="checkbox" id="read" name="read">
                <label for="read">I have read the book</label>
            </div>
            <button type="submit" id="submit">Submit</button>
            <button type="reset" id="cancel">Cancel</button>
        </form>
        <div class="message">
            <div>*Required</div>
            <div class="errorMessage"></div>
        </div>
    </dialog>
</body>
</html>
