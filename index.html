<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <div>Library</div>
        <button>Add new book</button>
    </div>
    <div class="main">
        <div class="card">
            <div class="info">
                <h1>Little Women</h1>
                <h2>by Louisa May Alcott</h2>
                <h3>published in 1868</h3>
            </div>
            <div class="controls">
                <div class="status">Read</div>
                <div class="delete">Delete</div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div>A project by <a href="https://github.com/AliyyahS">AliyyahS</a></div>
    </div>
</body>
</html>
